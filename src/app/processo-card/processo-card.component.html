<div class="tudo"><button
class="card"
type="button"
name="button"
(click)="onClickEditar()"
>
   <div class="texto">
    <p *ngIf="processo.isAtivo == true" class="item"> Ativo </p>
    <p *ngIf="processo.isAtivo == false" class="item"> Inativo </p>
    <p class="item"> {{processo.codigo}} </p>
    <p class="item"> {{processo.descricao}} </p>
</div>
</button></div>
<br>
